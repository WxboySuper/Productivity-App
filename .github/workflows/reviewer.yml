name: Auto Assign Reviewer
on:
  pull_request:
    types: [ready_for_review]

jobs:
    specific_review_requested:
        runs-on: ubuntu-latest
        steps:
          - name: Add Reviewers
            uses: madrapps/add-reviewers@v1
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              reviewers: wxboysuper
