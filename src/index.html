<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" 
              content="default-src 'self'; 
                       connect-src 'self' http://localhost:5000; 
                       script-src 'self' 'unsafe-inline'">
        <title>Todo List Application</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="task-list">
            <h2>My Tasks</h2>

            <div class="feedback-container">
                <div id="success-indicator" class="indicator">✓ Task added successfully</div>
                <div id="error-indicator" class="indicator">⚠ Error adding task</div>
            </div>

            <div class="quick-add">
                <input type="text" id="taskInput" placeholder="Quick add task..." required>
                <button id="add-task-button">+</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Deadline</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tasks-tbody">
                </tbody>
            </table>
            
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
